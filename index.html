<!DOCTYPE html>
<html>
<head>
    <title>My 8-Bit Space Game</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the game container */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-image: url('assets/img/gb.png');
            background-color: #000; /* Set the background color to black */
            position: absolute;
            overflow: hidden;
    }


        /* Style the game elements */
        .game-element {
            position: absolute;
            width: 16px; /* Adjust the width as needed */
            height: 16px; /* Adjust the height as needed */
            background-color: #fff; /* Set the default color to white */
        }

        /* Example styling for player character */
        .player {
            background-color: #f00; /* Set the color to red */
        }

        /* Example styling for enemy character */
        .enemy {
            background-color: #0f0; /* Set the color to green */
        }

        /* Example styling for game obstacles */
        .obstacle {
            background-color: #00f; /* Set the color to blue */
        }

/* Ensure pixel-perfect rendering */
        .game-element {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        
       
}
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game elements will be dynamically added here -->

    </div>
    <script src="game.js"></script>
    <script src="fighting.js"></script>
</body>
</html>
